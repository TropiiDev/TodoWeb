<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/global.css">
  <link rel="stylesheet" href="/assets/css/account.css">
  <link rel="stylesheet" href="/assets/css/modal.css">
  <title>Todos</title>
</head>
<body>
  <nav>
    <ul class="nav-links">
      <li><a href="../index.html"><h1>Todo</h1></a></li>
      <li class="todo-button"><a class="todo-a" href='./todos.html'>Todos</a></li>
      <li class="logout">Logout</li>
      <a class="menu-toggle" id="main-menu-toggle"><span class="hamburg fa-solid fa-bars-staggered" aria-hidden="false"></span></a>
    </ul>
    <div id="menu-links">
      <ul class="ul-links">
        
      </ul>
    </div>
  </nav>

  

  <section class="sidebar">
    <div class="sidebar-link sidebar-active">
      <span class="fa-solid fa-address-card"></span>
      <h2 class="name">Personal</h2>
    </div>
    <div class="sidebar-link">
      <span class="fa-solid fa-file-invoice"></span>
      <h2 class="name">Account</h2>
    </div>
    <div class="sidebar-link">
      <span class="fa-solid fa-lock"></span>
      <h2 class="name">Security</h2>
    </div>
  </section>

  <a class="sidebar-toggle" id="sidebar-toggle"><span class="hamburg fa-solid fa-bars-staggered" aria-hidden="false"></span></a>

  <section class="personal-section">
    <h2 class="title">Personal</h2>
    <p class="subtitle">Edit your account details!</p>
    <div class="personal">
      <div class="personal-content">
        <h2>Name</h2>
        <p>Change your name</p>
        <div class="input-group">
          <label class="user-input-label" for="name">Name</label>
          <input class="user-input" type="text" id="name" required>
        </div>
      </div>
      <div class="email-content">
        <h2>Profile Picture</h2>
        <p>Change your profile picture</p>
        <div class="input-group">
          <label class="user-input-label" for="pfp">Profile Picture</label>
          <input class="user-input" type="text" id="pfp" required>
        </div>
      </div>

      <div class="button-holder">
        <button class="save-btn" type="button" id="save">Save</button>
      </div>
    </div>
  </section>

  <section class="account-section">
    <h2 class="title">Account</h2>
  </section>

  <div id="editModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
      <div class="modal-header">
          <span class="close">×</span>
          <h2>Change the name</h2>
      </div>
      <div class="modal-body">
          <p>Please enter the new name</p>
          <div class="input-group">
            <label class="user-input-label" for="nameChange">Name</label>
            <input class="user-input" type="text" id="nameChange" required>
          </div>
      </div>
      <div class="modal-footer">
        <button class="submit-button" type="button" id="changeName">Change Name</button>
      </div>
    </div>
  </div>

  <div id="addModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
      <div class="modal-header">
          <span class="close">×</span>
          <h2>Add a new todo</h2>
      </div>
      <div class="modal-body">
          <p>Please enter the name</p>
          <form id="addModal" class="input-group">
            <label class="user-input-label" for="newName">Name</label>
            <input class="user-input" type="text" placeholder="New Todo" id="newName" required>
          </form>
      </div>
      <div class="modal-footer">
        <button class="submit-button" type="button" id="addTodo">Add Todo</button>
      </div>
    </div>
  </div>

  <script src="https://kit.fontawesome.com/a478227047.js" crossorigin="anonymous"></script>
  <script type="module" src="/assets/js/global.js"></script>
  <script type="module" src="/assets/js/account.js"></script>
  <script src="/assets/js/components/modal.js"></script>
</body>
</html>
